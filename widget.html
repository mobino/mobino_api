<!DOCTYPE html>
<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="sha1.js"></script>
  </head>
  <body>
    <div>
      <ul>
        <li>Product Name: Lindt Milk</li>
        <li>Description: Yummy</li>
        <li>Price: 1.5 USD</li>
      </ul>

      <div id="mobino">
        <p>Click here to pay with Mobino</p>
        <script src="https://app.mobino.com/merchants/api/v1/mobino.js"></script>
        <script>
          function guid() {
            var S4 = function() {
              return (((1+Math.random())*0x10000)|0).toString(16).substring(1);
            };
            return (S4()+'-'+S4()+S4());
          }

          /*
            for test purpose, we just use javascript to calculate signature
            however, in real production, this signature should be calculated
            at the server side (NEVER show the secret).
          */
          var secret = '46ixHhzoP/GS9YY7S9SyaOmCvWA+X1m08Ch+2fhy7hw=';
          var nonce = guid();

          Mobino.serverUrl = 'https://app.mobino.com/merchants';
          Mobino.createButton({
            lang: 'de',
            country: 'CH',
            callback: 'http://mobino.com',
            transaction: {
              amount: 1.5,
              currency: 'USD',
              api_key: 'bdf358e31db4d84b72f25a2f5f02110c',
              reference_number: 371947,
              nonce: nonce,
              signature: Sha1.hash(nonce + secret)
            }
          });
        </script>
      </div>
    </div>
  </body>
</html>
